<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Chemin vers votre favicon dans le dossier 'public' -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =================================================================== -->
    <!-- ==============     MÉTADONNÉES POUR LE PARTAGE     ================ -->
    <!-- =================================================================== -->

    <!-- Titre principal (onglet du navigateur et recherche Google) -->
    <title>Formulaire de Contact Intelligent | Chouaib GURA</title>

    <!-- Description standard (recherche Google) -->
    <meta name="description" content="Démonstration d'un système de qualification de leads automatisé avec n8n et l'Intelligence Artificielle." />

    <!-- Balises Open Graph (pour Facebook, LinkedIn, WhatsApp, Telegram, etc.) -->
    <meta property="og:title" content="Formulaire de Contact Intelligent | Projet Vitrine" />
    <meta property="og:description" content="Découvrez comment transformer un simple formulaire en un outil de croissance proactif grâce à l'automatisation et l'IA." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://formulaire-de-contact-steel.vercel.app" />
    <!-- Image d'aperçu (1200x630px) à placer dans votre dossier 'public' -->
    <meta property="og:image" content="https://formulaire-de-contact-steel.vercel.app/og-image.png" />
    <meta property="og:image:alt" content="Aperçu du Formulaire de Contact Intelligent" />

    <!-- Balises Twitter Card (pour un meilleur affichage sur Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Formulaire de Contact Intelligent | Projet Vitrine" />
    <meta name="twitter:description" content="Découvrez comment transformer un simple formulaire en un outil de croissance proactif grâce à l'automatisation et l'IA." />
    <meta name="twitter:image" content="https://formulaire-de-contact-steel.vercel.app/og-image.png" />

  </head>
  <body>
    <!-- C'est cette div qui est INDISPENSABLE pour que React fonctionne -->
    <div id="root"></div>
    
    <!-- C'est ce script qui lance toute votre application React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
